<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#3730a3"/>
      <stop offset="100%" style="stop-color:#581c87"/>
    </linearGradient>
    <linearGradient id="splashBitcoin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="100%" style="stop-color:#ffa500"/>
    </linearGradient>
    <linearGradient id="splashGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#f59e0b" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#splashBg)"/>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="180" fill="url(#splashGlow)"/>
  
  <!-- Bitcoin Icon -->
  <circle cx="256" cy="200" r="80" fill="url(#splashBitcoin)"/>
  <text x="256" y="220" text-anchor="middle" font-family="Arial" font-size="80" font-weight="bold" fill="white">â‚¿</text>
  
  <!-- Title -->
  <text x="256" y="330" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="white">TX Battle</text>
  <text x="256" y="370" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="white">Royale</text>
  
  <!-- Loading indicator -->
  <circle cx="256" cy="420" r="20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <circle cx="256" cy="420" r="20" fill="none" stroke="#f7931a" stroke-width="4" stroke-linecap="round" stroke-dasharray="31.4" stroke-dashoffset="31.4">
    <animate attributeName="stroke-dashoffset" dur="2s" values="31.4;0;31.4" repeatCount="indefinite"/>
  </circle>
</svg>